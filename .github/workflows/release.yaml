name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Create new release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0
      - uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          skipIfReleaseExists: true
